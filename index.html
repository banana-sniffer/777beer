<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Site</h1>
    </header>
    <main>
        <p>This is a test page for GitHub Pages. If you can see this, it means your site is working correctly!</p>
        <h2>What's Next?</h2>
        <ul>
            <li>Customize this page</li>
            <li>Add more content</li>
            <li>Style it to your liking</li>
            <li>Share your site with others</li>
        </ul>
    </main>
    <footer>
        <p>Created for testing GitHub Pages - <span id="current-year"></span></p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
